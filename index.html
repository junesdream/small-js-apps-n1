<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Small JS Apps</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!--  Section for loading-bar-->
		<section class="loading-bar">
			<div class="loading-container">
				<h1>Loading</h1>
				<div class="counter">0%</div>
				<hr class="loading-bar-back" />
				<hr class="loading-bar-front" />
			</div>
		</section>

		<!--  Section for loading-bar-->
		<section class="pagination">
			<div class="wrapper">
				<h1>Pagination</h1>
				<div id="nav"></div>
				<div id="content"></div>
			</div>
		</section>

		<!--  Section for testimonial-slide  -->
		<section class="testimonial">
			<h1>Testimonial Slider</h1>
			<div class="testimonial-slider">
				<div class="testimonial-container">
					<img
						class="testimonial-img"
						src="https://images.unsplash.com/photo-1474176857210-7287d38d27c6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTB8fHVzZXJ8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60"
						alt="user-image"
					/>
					<p class="text">
						"Rainbow web dev is the most valuable business resource
						we have EVER purchased. Thanks for the great service.
						Rainbow web dev was worth a fortune to my company."
					</p>
					<h4 class="username">- Moha Med -</h4>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
